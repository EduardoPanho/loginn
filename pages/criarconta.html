<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="./../Styles/index.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <main>
            <div class="secao-login">
                <img class="img-login">
                <div class="name-site">
                    <h1>SAFE HAVEN</h1>
                </div>
                <div class="login-area">
                    <div class="title-div">
                        <h1>Login</h1>
                    </div>
                    <div class="phone-number-div">
                        <i class="fa-solid fa-phone"></i>
                        <imput type="" />
                    </div>
                    <div class="nickname-div">
                        <i class="fa-solid fa-user"></i>
                        <imput type="email" />
                    </div>
                    <div class="e-mail-div">
                        <i class="fa-solid fa-at"></i>
                        <imput type="email" />
                    </div>
                    <div class="password-div">
                        <i class="fa-solid fa-key"></i>
                        <imput type="password"/>
                            <button class="eye-button">
                                <i class="fa-solid fa-eye-slash"></i>
                            </button>
                        </div>
                        <div class="password-div">
                            <i class="fa-solid fa-key"></i>
                            <imput type="password"/>
                                <button class="eye-button">
                                    <i class="fa-solid fa-eye-slash"></i>
                                </button>
                            </div>
                        <div class="forgot-password-div">
                            <button class="forgot-button">
                                <h6>Esqueceu sua senha?</h6>
                            </button>
                            <button class="button-enter">
                                <h2>ENTRAR</h2>
                            </button>
                        </div>
                        <div class="or-enter">
                            <button id="or-button" class="button-google">
                                <i class="fa-brands fa-google"></i>
                            </button>
                            <button id="or-button" class="button-apple">
                                <i class="fa-brands fa-apple"></i>
                            </button>
                            <button id="or-button" class="button-microsoft">
                                <i class="fa-brands fa-microsoft"></i>
                            </button>
                            <div class="create-accont">
                                <h6>já tem uma conta?</h6>
                                <button class="create">
                                    <h5>faça login aqui...</h5>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </body>
    </html>

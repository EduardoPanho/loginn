<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./../Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./../controller/login_controller.js"></script>
</head>

<body>
    <section>
        <main>
            <div class="secao-login">
                <img class="img-login">
                <div class="login-area">
                    <div class="title-div">
                        <h1>Login</h1>
                    </div>
                    <div class="e-mail-div">
                        <i class="fa-solid fa-at"></i>
                        <input id="input_email" type="email" />
                    </div>
                    <div class="password-div">
                        <i class="fa-solid fa-key"></i>
                        <input id="input_password" type="password" />
                        <button onclick="inverterSenhaSkin()" class="eye-button">
                            <i id="eye_icon" class="fa-solid fa-eye-slash"></i>
                        </button>
                    </div>
                    <div class="forgot-password-div">
                        <button class="forgot-button">
                            <h6>Esqueceu sua senha?</h6>
                        </button>
                        <button onclick="vereficarLogin()" class="button-enter">
                            <h2>ENTRAR</h2>
                        </button>
                    </div>
                    <div id="row-buttons-or">
                        <button class="button-or">
                            <i class="fa-brands fa-google"></i>
                        </button>
                        <button class="button-or">
                            <i class="fa-brands fa-apple"></i>
                        </button>
                        <button class="button-or">
                            <i class="fa-brands fa-microsoft"></i>
                        </button>
                    </div>
                    <button class="create-account-button">
                       <p>Criar Conta</p>
                    </button>
                </div>
            </div>
        </main>
    </section>
</body>

</html>
